"$schema" = 'https://starship.rs/config.schema.json'

format = """
$os\
$time\
$battery\
$jobs\
$git_branch\
$git_state\
$git_commit\
$git_status\
$gcloud\
$fill\
$cmd_duration\ 
$dart\
$golang\
$java\
$lua\
$nodejs\
$python\
$rust\
$line_break\
$sudo\
$directory\
$shell\
$character
"""

[dart]
symbol = " "
version_format = "$major.$minor"
format = "[$symbol$version]($style)"

[golang]
symbol = " "
version_format = "$major.$minor"
format = "[$symbol$version]($style)"

[java]
symbol = " "
version_format = "$major"
format = "[$symbol$version]($style)"

[lua]
symbol = " "
version_format = "$major.$minor"
format = "[$symbol$version]($style)"

[nodejs]
symbol = " "
version_format = "$major.$minor"
format = "[$symbol$version]($style)"

[python]
symbol = " "
version_format = "$major.$minor"
format = '[$symbol$version(\($virtualenv\))]($style)'

[gcloud]
disabled = true
symbol = " "
format = '[$project $symbol\($region\)]($style)'

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "purple"

[git_commit]
tag_symbol = '  '

[git_state]
format = '[\($state($progress_current of $progress_total)\)]($style)'

[fill]
symbol = " "

[cmd_duration]
format = "[$duration ]($style)"

[battery]
disabled = false

[[battery.display]]
threshold = 10
style = 'bold red'
discharging_symbol = '󰂎 '

[[battery.display]]
threshold = 50
style = 'bold yellow'
discharging_symbol = '󰁽 '

[[battery.display]]
threshold = 100
style = 'bold green'
discharging_symbol = '󰁹 '

[time]
disabled = false
style = "bold white"
format = "[$time]($style) "
time_format = "%R"

[os]
disabled = false
format = "[$symbol]($style)"

[directory]
read_only = " 󰌾"
truncate_to_repo = false
truncation_length = 2
fish_style_pwd_dir_length = 1

[shell]
fish_indicator = '󰈺'
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
